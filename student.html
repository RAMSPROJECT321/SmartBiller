<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/student.css">
</head>
<body>
    <div class="container">
        <h1>Student Profile</h1>
        <hr>
        <div class="container2">
            <div class="left">
                <div class="add-item">
                    <h2>Add Student</h2>
                    <form id="studentForm">
                        <div class="form-group">
                            <label for="studentName">Student Name:</label>
                            <input type="text" id="studentName" name="studentName" required>
                        </div>
                        <div class="form-group">
                            <label for="studentId">Student Id:</label>
                            <input type="number" id="studentId" name="studentId" required>
                        </div>
                        <div class="form-group">
                            <label for="course">Course:</label>
                            <input type="text" id="course" name="course" required>
                        </div>
                        <div class="form-group">
                            <label for="balance">Balance:</label>
                            <input type="number" id="balance" name="balance" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="emailname" required>
                        </div>
                        <button class="button_01" type="button" id="addStudent">Add Student</button>
                        <button class="button_01" type="button" id="updateStudent">Update</button>
                        <button class="button_01" type="button" id="deleteStudent">Delete</button>
                        <button class="button_01" type="button" id="clearFormButton">Clear</button>
                    </form>
                </div>
            </div>
            <div class="vertical-line"></div>
            <div class="right">
                <div id="studentsList">
                    <table>
                        <thead>
                            <tr>
                                <th>Student Name</th>
                                <th>Student Id</th>
                                <th>Course</th>
                                <th>Balance</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTableBody">
                            <!-- Added students will be displayed here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
