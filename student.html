<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/student.css">
</head>

<body>
    <div class="container">
        <h1>Student Profile</h1>
        <hr style="margin: 0;">
        <div class="container2">
            <div class="left">
                <div class="add-item">
                    <div style="display: flex; justify-content: space-between; ">
                        <h2 >Add Student</h2>
                        <h2 style="padding-right:30px">Live Face Detection</h2>
                    </div>
                    <form id="studentForm">
                        <div class="studentDetailCon" >
                            <div class="form-section"style="padding-top:10px;" >
                                <div class="form-group">
                                    <label for="studentName">Student Name:</label>
                                    <input type="text" id="studentName" name="studentName" required>
                                </div>
                                <div class="form-group">
                                    <label for="studentId">Student Id:</label>
                                    <input type="number" id="studentId" name="studentId" required>
                                </div>
                                <div class="form-group">
                                    <label for="course">Course:</label>
                                    <input type="text" id="course" name="course" required>
                                </div>
                                <div class="form-group">
                                    <label for="balance">Balance:</label>
                                    <input type="number" id="balance" name="balance" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="emailname" required>
                                </div>
                            </div>

                            <div>
                                <!-- <img style="border: 2px solid black;" id="video" width="325px" height="325px" src="http://127.0.0.1:5000/video_feed"> -->
                                <div style="height: 300px; width: 300px;"><img id="cameraFeed" height="290px" width="300px" style=" border: 2px solid black;"
                                    onerror="this.src='image/01.jpg'"></div>
                                <!-- <button id="startButton">Start</button> -->
                                <div class="input_button_class">
                                    <input type="button" id="startButton" value="Start">
                                    <input type="button" id="stopButton" value="Stop">
                                </div>
                            </div>
                        </div>

                        <div class="buttons_class">
                            <button class="button_01" type="button" id="addStudent">Add Student</button>
                            <button class="button_01" type="button" id="updateStudent">Update</button>
                            <button class="button_01" type="button" id="deleteStudent">Delete</button>
                            <button class="button_01" type="button" id="clearFormButton">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- <div class="vertical-line"></div> -->
            <div class="right">
                <div id="studentsList">
                    <table>
                        <thead>
                            <tr>
                                <th>Student Name</th>
                                <th>Student Id</th>
                                <th>Course</th>
                                <th>Balance</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTableBody">
                            <!-- Added students will be displayed here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
