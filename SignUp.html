            <div class="login-form">
                <h2 class="h2"> Sign Up</h2>
                <div class="form-group">
                <label for="name" >Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="empId">Employee ID:</label>
                    <input type="text" id="empId" name="empId" placeholder="Enter Emp. Id." required>
                </div>
                <div class="form-group">
                    <label for="email" >email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter Password" required>
                        <i class="fas fa-eye" id="togglePasswordIcon" style="cursor: pointer;"></i>
                    </div>
                    <!-- <input type="password" id="password" name="password"  placeholder="Enter Password" required> -->
                </div>
                
                <div class="form-group">
                    <label for="phoneNo">Phone Number:</label>
                    <input type="text" id="phoneNo" name="phoneNo" placeholder="Enter PhoneNo." required>
                </div>
                <div class="class_01">
                    <button class="button_02" onclick="loadPage('login.html')">Back</button>
                    <button class="button_02" id="submit">Sign Up</button>
                    <!-- <input type="submit" value="submit" class="sub" id="submit"> -->
